{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Django App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fcfdfd 0%, #6a5c82 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }
        .login-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .btn-login {
            width: 100%;
        }
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    
</head>


<body>
    <!-- <div class="text-center mb-3">
    <img src="{% static 'attend/unical-logo.png' %}" alt="Logo" width="100">
</div> -->
    <div class="login-card">
        <h3>Welcome</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        {% if form.errors %}
        <div class="alert alert-danger mt-3" role="alert">
            Invalid username or password.
        </div>
        {% endif %}

        <div class="footer-text">
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
