{% extends "temp/layout.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Upload Monthly Results</h2>

  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <form method="post" action="#" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="month_id">Month ID (e.g., 2025-10)</label>
      <input type="text" name="month_id" id="month_id" class="form-control" required>
    </div>

    <div class="form-group mt-3">
      <label for="file">Select File (optional if using session report)</label>
      <input type="file" name="file" id="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Upload Results</button>
  </form>
</div>
{% endblock %}
